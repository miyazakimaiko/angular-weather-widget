<div [ngClass]="{'day':WeatherData.isDay === true, 'night':WeatherData.isDay === false}">

<header>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value.location)">
        <select name="location" id="location" ngModel>
            <option value="">Select location</option>
            <option *ngFor="let location of locationList" value="{{ location.searchValue }}">{{ location.text }}</option>
        </select>
        <button type="submit">Search</button>
    </form>
</header>
<div id="divWeatherMain">
    <div *ngIf="WeatherData.isDay && !WeatherData.raining" class="watherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>
    </div>
    <div *ngIf="!WeatherData.isDay && !WeatherData.raining" class="watherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>
    </div>
    <div *ngIf="!WeatherData.isDay && WeatherData.raining" class="watherWidgetRow">
        <i class="fas fa-3x fa-moon moon small"></i>
    </div>
    <div *ngIf="WeatherData.cloudiness >= 60 && !WeatherData.raining" class="watherWidgetRow cloudDiv">
        <i class="fas fa-3x fa-cloud cloud"></i>
    </div>
    <div *ngIf="WeatherData.isDay && WeatherData.raining" class="watherWidgetRow">
        <i class="fas fa-3x fa-sun sun small"></i>
    </div>
    <div *ngIf="WeatherData.raining" class="watherWidgetRow cloudDiv">
        <i class="fas fa-3x fa-cloud-rain cloud"></i>
    </div>
</div>
<ww-detail-general [WeatherData]="WeatherData"></ww-detail-general>

</div>
